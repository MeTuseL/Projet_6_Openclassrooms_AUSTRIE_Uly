<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
    </a>
  </header>
  <main id="main">
    <aside id="aside">
      <div class="photograph-header">
        <button class="contact_button" aria-label="Contactez-moi, ouvrir">Contactez-moi</button>
      </div>
    </aside>
        <section id="section">
          <div class="container-dropdownList">
            <label for="dropdownList">Trier par</label>
            <select id="dropdownList">
              <option>Popularité</option>
              <option>Date</option>
              <option>Titre</option>
            </select>
          </div>
          <ul class="list-medias">
          </ul>
        </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img class="icon-close" src="assets/icons/close.svg" aria-label="Fermer" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="scripts/factories/photographer.js" defer></script>
  <script src="scripts/factories/media.js" defer></script>
  <script src="/scripts/pages/photographer.js" defer></script>
  <script src="/scripts/utils/contactForm.js" defer></script>
</body>

</html>
