<!DOCTYPE html>
<html>

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="container-body">
    <header id="header">
      <div class="container-header">
        <a href="./index.html" aria-label="Retourner à la page d'accueil, cliquer">
          <img src="./assets/images/logo.png" alt="Logo de Fisheye" class="logo" />
        </a>
      </div>
    </header>
    <main id="main">
       <section id="section-header">
        <div class="photograph-header">
          <button class="contact_button" aria-label="Contactez-moi, ouvrir">Contactez-moi</button>
        </div>
       </section>
      <section id="section">
        <div class="container-dropdownList">
          <label id="dropdown-optionsLabel" for="dropdown-options">Trier par</label>
          <!-- Select box -->
          <div id="dropdown-options" role="menuitem" aria-labelledby="dropdown-optionsLabel" aria-label="Menu delourant, développer" tabindex="0">
            <span id="likes" role="option" aria-labelledby="likes" tabindex="1">Popularité</span>
            <span id="date" role="option" aria-labelledby="date" tabindex="1">Date</span>
            <span id="title" role="option" aria-labelledby="title" tabindex="1">Titre</span>
          </div>
        </div>
        <ul class="list-medias">
        </ul>
      </section>
    </main>
    <div class="container-price-popularity">
      <div class="popularity-photographer">
        <span class="total-like-photographer"></span>
        <img src="./assets/icons/heart-solid.svg" alt="J'aime">
      </div>
    </div>
    <div class="background-modal" id="contact-modal">
      <div class="modal" role="group" aria-labelledby="title-header-contact">
        <header id="header-contact">
          <h2 id="title-header-contact">Contactez-moi</h2>
          <div class="container-icon-close" tabindex="0">
            <img class="icon-close" src="./assets/icons/close.svg" alt="Fermeture du formulaire" aria-label="Fermer le formulaire, cliquer" />
          </div>
        </header>
        <form name="form-modal" action="photographer.html?id=930" method="post">

          <div class="formData">
            <label id="firstLabel" for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" aria-labelledby="firstLabel"><br>
            <span class="alert-error-form" role="alert"></span>
          </div>
          <div class="formData">
            <label id="lastLabel" for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" aria-labelledby="lastLabel"><br>
            <span class="alert-error-form" role="alert"></span>
          </div>
          <div class="formData">
            <label id="emailLabel" for="email">Email</label>
            <input class="text-control" type="text" id="email" name="email" aria-labelledby="emailLabel"><br>
            <span class="alert-error-form" role="alert"></span>
          </div>
          <div class="formData">
            <label id="your-messageLabel" for="your-message">Votre message</label>
            <textarea class="text-control" spellcheck="false" type="text" id="your-message" name="your-message" 
            aria-labelledby="your-messageLabel" aria-describedby="count-character">
          </textarea><br>
            <span id="count-character">500 caractères maximum</span>
            <span class="alert-error-form" role="alert"></span>
          </div>
          <input class="contact_submit" type="submit" value="Envoyer" aria-label="Valider le formulaire, cliquer">
        </form>
        <div class="modal-registration-validated" role="group" aria-describedby="confirm-modal">
          <p id="confirm-modal">Message envoyé !</p>
          <button class="contact_button btn-close" aria-label="Fermer le formulaire, cliquer">Fermer</button>
        </div>
      </div>
    </div>
    <div class="background-modal" id="lightBox-medias">
      <div class="list-lightBox">
        <img src="./assets/icons/angle-left-solid.svg" class="prev-media" aria-label="Precédent média, cliquer ou flèche de gauche" tabindex="0">
        <img src="./assets/icons/angle-right-solid.svg" class="next-media" aria-label="Prochain média, cliquer ou flèche de droite" tabindex="0">
        <img class="close-lightBox" src="./assets/icons/close.svg" aria-label="Fermer, cliquer" tabindex="0">
      </div>
    </div>
  </div>
  <script src="./scripts/factories/lightBoxMedia.js"></script>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/media.js"></script>
  <script src="./scripts/factories/infosUserForm.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightBoxMedias.js"></script>
  <script src="./scripts/utils/likeMedias.js"></script>
  <script src="./scripts/utils/sortMedias.js"></script>
  <script src="./scripts/pages/photographer.js"></script>

</body>

</html>
